<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap.min.css" >
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section style="height: 100vh;" class="ftco-section">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-md-7 col-lg-5 px-0 border rounded shadow">
                    <div class="wrap">
                        <div style="background-color: #eaeaea;" class="w-100 px-3 py-2 border-bottom">
                            <h3 class="m-0 text-capitalize">Register</h3>
                        </div>
                        <div class="login-wrap px-4 py-0">
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" id="username" class="form-control" required maxlength="50" placeholder="User name">
                                </div>
                                <div class="form-group mt-3">
                                    <input type="email" id="email" class="form-control" required maxlength="50" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" required maxlength="50" placeholder="Password">
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <input id="repassword" type="password" class="form-control" required placeholder="Re Password">
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                                </div>
                            </form>
                            <p class=""><a href="./Login.html">Click here to login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const username = $('#username')
    const email = $('#email')
    const password = $('#password')
    const repassword = $('#repassword')

    let listUser = JSON.parse(window.localStorage.getItem('listUser'))
    if(!listUser) listUser = []

    const emailIsExist = (email) => {
        return listUser.some(user => user.email === email)
    }

    $('form').submit(function(e){
        e.preventDefault()

        const emailInput = email.val()
        if(emailIsExist(emailInput)){
            alert('Email is exist! Please use Email other!')
            return
        }
        if(repassword.val() !== password.val()){
            alert('Repassword must be same password')
        }
        let newUser = {
            email: emailInput,
            username: username.val(),
            password: password.val()
        }
        listUser.push(newUser)
        window.localStorage.setItem('listUser', JSON.stringify(listUser))
        alert('Create account successfully!')
        $(this).trigger('reset')
        window.location.href = './Login.html'
    })
</script>
</html>
