<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../lib/"></script>
    <title>Document</title>
</head>
<body>
    <div style="background-color: antiquewhite; border-radius: 12px;" class="container p-5 mt-5">
        <h1 style="width: fit-content;" class="badge rounded-pill bg-primary fs-2 mx-auto d-block">Giải phương trình</h1>
        <div class="col-6 mx-auto my-5 fw-bold">
            <div style="width: fit-content; margin: 0 auto;" class="form-check">
                <input class="radio form-check-input" type="radio" name="flexRadioDefault" id="bac1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    PT Bac 1
                </label>
            </div>
            <div style="width: fit-content; margin: 0 auto;" class="form-check">
                <input class="radio form-check-input" type="radio" name="flexRadioDefault" id="bac2">
                <label class="form-check-label" for="flexRadioDefault2">
                    PT Bac 2
                </label>
            </div>
        </div>
        <form class="col-6 mx-auto">
            <div class="mb-3">
                <label for="a" class="form-label">Nhap a</label>
                <input type="number" class="form-control" id="a" placeholder="">
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Nhap b</label>
                <input type="number" class="form-control" id="b" placeholder="">
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">Nhap c</label>
                <input type="number" class="form-control" id="c" placeholder="">
            </div>
        </form>
        <div class="col-6 mx-auto">
            <button class="btn btn-primary mx-auto d-block mb-5">Calculate</button>
            <h4 class="text-center bg-transparent border-2 border border-primary text-primary badge fs-5 d-block" id="result"></h4>
        </div>
    </div>
</body>
<script>
    const radioList = $('.radio')
    const radioBac1 = $('#bac1')
    $('#c').prop('disabled', true)

    radioList.each(() => {
        $(this).click(() => {
            if(radioBac1.prop('checked')){
                $('#c').prop('disabled', true)
            } else {
                $('#c').prop('disabled', false)
            }
        })
    })

    const calPTBac1 = () => {
        let aValue = $('#a').val();
        let bValue = $('#b').val();
        if(aValue == 0){
            alert("Number 'a' cannot be equal to 0")
            $('#a').focus()
            return
        }
        const x = -bValue/aValue
        $('#result').text(`x = ${x}`)
        $('form').trigger('reset')
    }

    const calPTBac2 = () => {
        let aValue = $('#a').val();
        let bValue = $('#b').val();
        let cValue = $('#c').val();
        if(aValue == 0){
            alert("Number 'a' cannot be equal to 0")
            $('#a').focus()
            return
        }
        let result = ''
        const delta = bValue*bValue - 4*aValue*cValue
        if(delta < 0) result = 'PT Vo nghiem'
        else{
            const x1 = (-bValue + Math.sqrt(delta)) / 2*aValue
            const x2 = (-bValue - Math.sqrt(delta)) / 2*aValue
            result = `x1 = ${x1}; x2 = ${x2}`
        }
        $('#result').text(result)
        $('form').trigger('reset')
    }

    $('.btn').click(function(){
        if(radioBac1.prop('checked')) calPTBac1()
        else calPTBac2()
    })


</script>
</html>
