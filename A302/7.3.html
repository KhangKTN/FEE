<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<style>
    .invalid_feedback{
        color: red;
    }
</style>
<body>
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want delete this row?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="yes" type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="row">
            <div class="col-6">
                <h2>Personal Info</h2>
                <div class="row mb-3">
                    <div class="col">
                        <label for="first_name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first_name" value="">
                        <div id="first_name" class="invalid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last_name" value="">
                        <div id="last_name" class="invalid_feedback"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Email name</label>
                        <input type="text" class="form-control" id="email" value="">
                        <div class="invalid_feedback"></div>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" value="">
                        <div id="phone" class="invalid_feedback"></div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="address" class="form-label">Address name</label>
                    <input type="text" class="form-control" id="address" value="">
                    <div id="address" class="invalid_feedback"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" value="">
                        <div id="city" class="invalid_feedback"></div>
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" aria-label="Default select example">
                            <option value="0" selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div id="state" class="invalid_feedback"></div>
                    </div>
                    <div class="col-2">
                        <label for="zipcode" class="form-label">Zip code</label>
                        <input type="text" class="form-control" id="zipcode" value="">
                        <div id="zipcode" class="invalid_feedback"></div>
                    </div>
                </div>
                <div class="form-check">
                    <label style="user-select: none;" for="checkme" class="form-check-label">Check me out</label>
                    <input type="checkbox" id="checkme" class="form-check-input">
                    <div id="checkme" class="invalid_feedback"></div>
                </div>
            </div>
            
            <div class="col-6">
                <h2>Payment Info</h2>
                <div class="col-12 mb-3">
                    <label for="card_name" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="card_name" value="">
                    <div id="card_name" class="invalid_feedback"></div>
                </div>
                <div class="col-12 mb-3">
                    <label for="card_number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="card_number" value="">
                    <div class="invalid_feedback"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="month" class="form-label">Exp month</label>
                        <input type="text" class="form-control" id="month" value="">
                        <div class="invalid_feedback"></div>
                    </div>
                    <div class="col-4">
                        <label for="year" class="form-label">Exp year</label>
                        <input type="text" class="form-control" id="year" value="">
                        <div class="invalid_feedback"></div>
                    </div>
                    <div class="col-4">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" value="">
                        <div id="cvv" class="invalid_feedback"></div>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <button class="btn btn-primary col-3 mt-3">Sign in</button>
        </form>
        <h2 class="text-center text-primary mt-5">Users List</h2>
        <h6 id="countUser" class="text-info">User count: 0</h6>
        <table class="table">
            <thead>
                <tr>
                    <th rowspan="2" scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <td colspan="2" class="text-center">
                        Contact
                    </td>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zipcode</th>
                    <th scope="col">Name on card</th>
                    <th scope="col">Number on card</th>
                    <th scope="col">Exp month</th>
                    <th scope="col">Exp year</th>
                    <th scope="col">CVV</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
<script src="./7.3.js"></script>
</html>
