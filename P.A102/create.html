<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../lib/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/all.css" />
        <title>FEEPA102 Create page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="home.html">Polls</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item active mr-2">
                        <a class="nav-link" href="#">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h2 class="mb-4">Create Interview</h2>
            <form id="form">
                <div class="form-child">
                    <div class="row name-poll-wrap">
                        <div class="col-2"></div>
                        <div class="col-10">
                            <div class="form-group">
                                <input
                                    id="name-poll"
                                    type="text"
                                    class="input-name-poll form-control"
                                    placeholder="Name poll"
                                />
                                <div class="invalid-feedback">Name poll is not valid</div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-form">
                        <div class="row mb-3">
                            <div class="col-2"></div>
                            <div class="col-10">
                                <div class="form-group">
                                    <input
                                        id="question"
                                        type="text"
                                        class="input-question form-control"
                                        placeholder="Enter your question"
                                    />
                                    <div class="invalid-feedback">Question is not valid</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-2"></div>
                            <div id="form-status" class="col-10">
                                <div class="form-check mb-1">
                                    <div class="d-flex align-items-center">
                                        <input
                                            name="type-option"
                                            type="checkbox"
                                            class="form-check-input"
                                            value="mandatory"
                                        />
                                        <label for="" class="form-check-label">Mandatory</label>
                                    </div>
                                </div>
                                <div class="form-check mb-1">
                                    <div class="d-flex align-items-center">
                                        <input
                                            name="type-option"
                                            type="checkbox"
                                            class="form-check-input"
                                            value="select-multiple"
                                        />
                                        <label for="" class="form-check-label"
                                            >You can select multiple options</label
                                        >
                                    </div>
                                </div>
                                <div class="invalid-feedback">You must choose at least 1 item</div>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <div class="col-2">
                                <p class="text-right">Possible answers</p>
                            </div>
                            <div class="col-10">
                                <div class="form-group form-answer p-1 d-flex flex-column">
                                    <div class="d-flex align-items-center">
                                        <input
                                            type="text"
                                            class="form-control d-inline-block p-1"
                                            style="width: 90%"
                                            placeholder="Type your answers"
                                            id="answer-1"
                                            name="answer"
                                        />
                                        <a
                                            class="btn btn-info btn-add-answer text-light d-inline-block"
                                            style="height: 100%"
                                            ><i class="fas fa-plus"></i
                                        ></a>
                                    </div>
                                </div>
                                <div class="invalid-feedback">Answer is not valid</div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-2">
                            <a
                                href=""
                                class="btn btn-success btn-add-question"
                                style="font-size: 12px; font-weight: 700"
                                ><i class="fas fa-plus mr-2"></i>Add question</a
                            >
                        </div>
                        <div class="col-10"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-10">
                        <div class="btn-retain">
                            <button type="submit" href="" class="btn btn-light border border-dark px-4 py-2">
                                Retain
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script src="./create.js"></script>
        <script></script>
    </body>
</html>
