<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../lib/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/all.css" />
        <title>FEEPA102 List page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="padding-left: 170px" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row my-5">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked /> Active
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="options" id="option2" autocomplete="off" /> Drafts
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="option3" autocomplete="off" /> Closed
                    </label>
                </div>
            </div>
            <div class="row">
                <table class="table" style="border: 1px solid #e2d8d8">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>The list of questions and issues within</th>
                            <th>Management</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">98</td>
                            <td>Great poll</td>
                            <td>
                                <button class="btn" style="border: 1px solid #3d3d3d">View result</button>
                                <button class="btn" style="border: 1px solid #3d3d3d">Close poll</button>
                                <button class="btn" style="border: 1px solid #3d3d3d">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script src="./list.js"></script>
    </body>
</html>
