<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../lib/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/all.css" />
        <title>FEEPA102 Home page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">List</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h2 class="mb-4 mt-2">Great Poll</h2>
            <form action="" id="form">
                <p class="mb-1 position-relative">
                    1. it is necessary to you?
                    <i
                        class="fas fa-asterisk position-absolute text-danger"
                        style="font-size: 8px; top: 6px"
                    ></i>
                </p>
                <div class="form-check mb-4">
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="necessary-radio"
                            id="exampleRadios2"
                            value="Yes"
                        />
                        <label class="form-check-label" for="exampleRadios2">Yes</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="necessary-radio"
                            id="exampleRadios2"
                            value="No"
                        />
                        <label class="form-check-label" for="exampleRadios2">No</label>
                    </div>
                    <div class="invalid-feedback necessary-message">You must choose this field</div>
                </div>

                <p class="mb-1">2. Often pass polls?</p>
                <div class="form-check mb-4">
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="Once a month"
                        />
                        <label class="form-check-label" for="exampleRadios2">Once a month</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="Once a week"
                        />
                        <label class="form-check-label" for="exampleRadios2">Once a week</label>
                    </div>
                </div>

                <p class="mb-1">3. How old are you?</p>
                <div class="form-check mb-4">
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="18-20"
                        />
                        <label class="form-check-label" for="exampleRadios2">18-20</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="21-23"
                        />
                        <label class="form-check-label" for="exampleRadios2">21-23</label>
                    </div>
                </div>

                <div class="btn-retain text-center">
                    <button type="submit" href="" class="btn btn-light px-4 py-2 border border-dark">
                        Retain
                    </button>
                </div>
            </form>
        </div>

        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script src="./home.js"></script>
    </body>
</html>
