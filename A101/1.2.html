<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
    }
</style>
<body>
    <div>
        <header style="background-color: aqua; padding: 14px 0; text-align: center;">Header</header>
        <div style="display: grid; grid-template-columns: 20% auto 20%; column-gap: 10px; margin: 12px 0;">
            <div style="background-color: orange;">Left</div>
            <div style="display: grid; row-gap: 10px;">
                <section style="background-color: pink; height: 100px;">Midtop</section>
                <section style="background-color: antiquewhite; height: 100px;">Midbottom</section>
            </div>
            <div style="background-color: skyblue;">Right</div>
        </div>
        <footer style="background-color: green; color: aliceblue; padding: 14px 0; text-align: center;">Footer</footer>
    </div>
</body>
</html>
