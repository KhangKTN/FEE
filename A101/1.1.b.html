<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <div style="background-color: rgb(205, 245, 232); height: 100vh; padding: 32px 24px;">
        <nav style="padding: 16px 24px; background-color: rgb(56, 157, 124);">
            Navigation
        </nav>
        <img src="https://www.shutterstock.com/shutterstock/photos/2483998517/display_1500/stock-photo-copenhagen-denmark-july-colorful-traditional-houses-in-the-old-port-of-nyhavn-in-2483998517.jpg" 
            alt=""
            style="margin: 5px 0; object-fit: contain; width: calc(100% + 24px*2); margin-left: -24px;"
        >
        <header style="padding: 16px 24px; text-transform: uppercase; background-color: rgb(56, 157, 124);">Sub header</header>
        <div style="width: 100%; margin: 5px 0; display: grid; grid-template-columns: repeat(3, auto); column-gap: 10px;">
            <img src="https://www.shutterstock.com/shutterstock/photos/2450684951/display_1500/stock-photo-berlin-germany-april-denmark-vs-england-euro-group-c-football-match-at-2450684951.jpg" style="height: 100%; max-width: 100%;"></img>
            <img src="https://www.shutterstock.com/shutterstock/photos/2464497003/display_1500/stock-photo-soccer-ball-in-flag-colors-on-a-bright-blurred-stadium-background-denmark-d-image-2464497003.jpg" style="height: 100%; max-width: 100%;"></img>
            <img src="https://www.shutterstock.com/shutterstock/photos/2382744919/display_1500/stock-photo-denmark-bornholm-ronne-sailing-ship-moored-in-harbor-at-dusk-2382744919.jpg" style="height: 100%; max-width: 100%;"></img>
        </div>
        <div style="width: 100%; margin-top: 10px; display: grid; grid-template-columns: repeat(3, auto); column-gap: 10px; font-size: 12px;">
            <div style="padding: 28px 10px; text-align: center; background-color: rgb(56, 157, 124);">SUPPORTING CONTENT</div>
            <div style="padding: 28px 10px; text-align: center; background-color: rgb(56, 157, 124);">SUPPORTING CONTENT</div>
            <div style="padding: 28px 10px; text-align: center; background-color: rgb(56, 157, 124);">SUPPORTING CONTENT</div>
        </div>

    </div>
</body>
</html>
